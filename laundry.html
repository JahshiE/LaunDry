<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>LaunDry</Title>

        <!-- So 8-bit characters are rendered -->
        <meta charset="UTF-8">

        <!-- Booststrap access -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Main css file -->
        <link rel="stylesheet" href="main.css">

        <!-- link to javascript file -->
        <script src="main.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>LaunDry</h1>
        </div>
            
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <p>SET LOCATION</p>
                    <a class="btn btn-primary btn-lg mx-auto" role="button" onclick="testapi(),changeSpan(3)">Fetch</a>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card mx-auto" style="width: 18rem;">
                            <img class="card-img-top" src="sunny.gif" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Sunny</h5>
                                <p class="card-text">For the next <span id="calculatedHours" >______</span> hours there will be no rain</p>
                            </div>
                            </div>
                </div>
            </div>
            

            <div class="row">
                <div class="col-4"></div>
                <div class="col-2">
                    <p id="datetime"></p>
                    <button type="button" class="btn btn-warning btn-lg">Sunny</button>
                </div>
                <div class="col-2">
                    <p id="weather"></p>
                    <button type="button" class="btn btn-warning btn-lg">Sunny</button>
                </div>
                <div class="col-4"></div>
            </div>

        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    </body>

</html>
