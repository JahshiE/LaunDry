<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>LaunDry</Title>

        <!-- So 8-bit characters are rendered -->
        <meta charset="UTF-8">

        <!-- Booststrap access -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- Main css file -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Jumbotron Header -->
        <div class="jumbotron text-center">
            <h1>Should I do laundry today?</h1>
        </div>
        
        <!-- Main container -->
        <div id="main-container" class="container text-center">

            <!-- big text -->
            <div class="row">
                <div class="col-12">
                    <h1 id="big-text" style="font-size:120pt"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2 id="explain-text"></h2>
                    <p></p>
                </div>
            </div>

            <!-- Central card -->
            <div id="imageRow" class="row">
                <div class="col-12">
                    <div class="card mx-auto" style="width:70%">
                        <img id = "mainImage" class="card-img-top"  alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <h6 id="mainStatement" ></h6>
                        </div>
                    </div>
                </div>
            </div> <!-- /central-card -->
            
            <!-- Prediction blocks -->
            <div id="prediction-blocks" class="row">
                <div class="col-6">
                    <p id="datetime"></p>
                    <h3 id ="weatherTitleThreeHours"></h3>
                    <button id="blockOne" type="button" class="btn btn-default btn-lg btn-block"></button>
                </div>
                <div class="col-6">
                    <p id="weather"></p>
                    <h3 id = "weatherTitleThreeToSix"></h3>
                    <button id="blockTwo" type="button" class="btn btn-default btn-lg btn-block"></button>
                </div>
            </div> <!-- /prediction-blocks -->

            <div class="row">
                <div class="col-12">
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
            
        </div> <!-- /main-container -->



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <!-- jquery -->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        -->
        <script src="js/jquery.js"></script>
        <!-- link to javascript file -->
        <script type="text/javascript" src="js/times.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
